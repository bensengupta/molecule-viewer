name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Generate Prisma client
        run: yarn gen
        env:
          PRISMA_GENERATE_DATAPROXY: true
      - name: Build
        run: yarn build